<!-- ko if: $row() -->
<a
    repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
    click="$col.getActionHandler($action())"
    text="$action().label"
    attr="class: 'action-menu-item ' + $action().index, target: $col.getTarget($action()), href: $action().href, 'aria-label': $action().ariaLabel"></a>
